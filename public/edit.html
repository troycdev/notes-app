<!DOCTYPE html>

<html>
    <head>

        <title>Notes App</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="index.html">Home</a>
                <span id="last-updated"></span>
            </div>
        </div>
        <div class="container">
            <input type="text" id="note-title" placeholder="Note title" class="title-input">
            <textarea id="note-body" placeholder="Enter note text" cols="30" rows="10" class="body-input"></textarea>
            <button id="remove-note" class="button button--secondary">Remove note</button>
        </div>

        <script src="scripts/edit-bundle.js"></script>
    </body>
</html>
